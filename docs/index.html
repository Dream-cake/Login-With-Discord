<!DOCTYPE html>
<html>
    <head>
        <title>LWD example</title>
        <script src="lwd.js"></script>
        <script src="example.js"></script>
        <style>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
                font-family: Whitney, Helvetica Neue, Helvetica, Arial, Lucida Grande, sans-serif;
                background: #2C2F33;
                color: #FFF !important;
            }
            #loady {
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                background: #2C2F33;
                font-weight: bold;
                z-index: 10000000;
                color: #FFF !important;
            }
            #loady div {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            #login {
                background-color: #7289DA;
                border: none;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                border-radius: 3px;
                cursor: pointer;
                font-size: 15px;
                padding: 15px 25px;
                font-weight: bold;
                text-transform: uppercase;
                color: #FFF !important;
            }

            #logout {
                background-color: #7289DA;
                border: none;
                border-radius: 3px;
                cursor: pointer;
                font-size: 15px;
                padding: 10px 20px;
                font-weight: bold;
                text-transform: uppercase;
                color: #FFF !important;
            }

            #userpfp {
                position: relative;
                border-radius: 1000px;
                margin: 20px 20px 20px 20px
            }
        </style>
    </head>
    <body>
        <button onclick="login()" id="login" class="out">login</button>

        <div id="loady" class="in"><div>LOADING...</div></div>
        <img id="userpfp" class="in">
        <div id="userid" class="in"></div>
        <div id="usertag" class="in"></div>
        <div id="useremail" class="in"></div>
        <div id="usermfa" class="in"></div>
        <button onclick="logout()" id="logout" class="in">logout</button>
        <div id="connections" class="in"></div>
        <div id-"guilds" class="in"></div>
    </body>
</html>
